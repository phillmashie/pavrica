<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAVRICA - Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #172148;
      }

      header {
        background-color: #09b4c7;
        color: #ffffff;
        text-align: center;
        padding: 1rem;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem;
      }

      .hero-section {
        text-align: center;
        padding: 2rem 0;
      }

      .version-number {
        font-size: 1.5rem;
        color: #ffffff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .api-icon-container {
        width: 100px;
        height: 100px;
        position: relative;
      }

      .api-icon {
        width: 80px;
        height: 80px;
        fill: #ffffff;
        animation: rotateApiIcon 4s linear infinite;
      }

      @keyframes rotateApiIcon {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .api-pulse {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid #09b4c7;
        position: absolute;
        top: 0;
        left: 0;
        animation: pulse 2s ease-out infinite;
        opacity: 0;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.4;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      .running-circuit {
        fill: none;
        stroke: #09b4c7;
        stroke-width: 4;
        animation: runningCircuit 4s linear infinite;
      }

      @keyframes runningCircuit {
        0% {
          stroke-dasharray: 0 1000;
        }
        100% {
          stroke-dasharray: 1000 0;
        }
      }

      footer {
        background-color: #172148;
        color: #ffffff;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>PAVRICA</h1>
    </header>
    <div class="container">
      <section class="hero-section">
        <h1>Welcome to PavRica REST API</h1>
        <div class="api-icon-container">
          <svg
            class="api-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M10.5 12l-6.178-3.089a2 2 0 0 1 0-3.822L10.5 2h3v2h-3.25l-6.177 3.089a2 2 0 0 1 0 3.822L7.25 10H10.5v2h-3v2h3v2h-3v2h3v2h3v-2h3v-2h-3v-2h3v-2h-3.25l6.177-3.089a2 2 0 0 1 0-3.822L13.75 6H10.5v2h3.25l6.177 3.089a2 2 0 0 1 0 3.822L13.75 16H10.5v-2h3v-2h-3v-2h3v-2h-3v-2h3v-2h-3z"
            />
          </svg>
          <div class="api-pulse"></div>
        </div>
        <p class="version-number">Version: 1.0.1</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1000 200"
          class="running-circuit"
        >
          <path d="M0 100 C200 20, 400 20, 600 100 S1000 180, 1000 100" />
        </svg>
      </section>
    </div>
    <footer>&copy; 2023 PAVRICA. All rights reserved.</footer>
  </body>
</html>
